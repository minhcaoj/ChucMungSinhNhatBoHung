    <div class="music">
       <h3 class="title">music name</h3>
        <div class="player">
            <audio src=""></audio>
            <div class="btns">
                <span class="prev">
                    <ion-icon name="play-back-outline"></ion-icon>
                </span>
                <span class="playPause">
                    <ion-icon name="play-outline"></ion-icon>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script>
    const title = document.querySelector('.title')
    const prev = document.querySelector('.prev')
    const playPause = document.querySelector('.playPause')
    const next = document.querySelector('.next')
    const audio = document.querySelector('audio')

    // create song list
    const songList = [
        {
            path: "HappyBirthday.mp3",
            songName: "HappyBirthday bố :))",
        },
        {
            path: "CatBuiCuocDoi.mp3",
            songName: "Cát bụi cuộc đời",
        },  {
            path: "DapMoCuocTinh.mp3",
            songName: "Đắp mộ cuộc tình",
        },  {
            path: "NhoOi.mp3",
            songName: "Nhỏ ơi",
        },  {
            path: "TinhSauThienThu.mp3",
            songName: "Tình sầu thiên thu ",
        },
    ];

    let song_Playing = false;

    // play song
    function playSong(){
        song_Playing = true;
        audio.play();
        playPause.classList.add('active');
        // change icon
        playPause.innerHTML =  '<ion-icon name="pause-outline"></ion-icon>';
    }
    // pause song
    function pauseSong(){
        song_Playing = false;
        audio.pause();
        playPause.classList.remove('active');
        playPause.innerHTML = '<ion-icon name="play-outline"></ion-icon>';

    }
    playPause.addEventListener("click", () => (song_Playing ? 
    pauseSong() : playSong()));
    
    // play or pause song on click
    function loadSong(songList) {
        title.textContent = songList.songName;
        audio.src = songList.path;
    }
    // current song
    let i = 0;
    // onload - select second song from the list
    loadSong(songList[i])

    // previous song
    function prevSong(){
        i--;
        if (i < 0){
            i = songList.length - 1
        }
        loadSong(songList[i]);
        playSong();
    }
    prev.addEventListener("click", prevSong);

      //next song
      function nextSong(){
        i++;
        if ( i > songList.length - 1){
            i = 0;
        }
        loadSong(songList[i]);
        playSong();
    }
    next.addEventListener("click", nextSong);
</script>
